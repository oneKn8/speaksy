name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: sudo apt-get update && sudo apt-get install -y libportaudio2 libgirepository1.0-dev
      - run: pip install ruff
      - run: ruff check src/undertone/ tests/
      - run: ruff format --check src/undertone/ tests/

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: sudo apt-get update && sudo apt-get install -y libportaudio2 libgirepository1.0-dev
      - run: pip install -e ".[dev]"
      - run: mypy src/undertone/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: sudo apt-get update && sudo apt-get install -y libportaudio2 libgirepository1.0-dev xvfb
      - run: pip install -e ".[dev]"
      - run: xvfb-run pytest tests/ -v --cov=undertone --cov-report=term-missing
